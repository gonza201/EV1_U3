<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <div class="container">
        <h1>
            formulario
        </h1>
        <form [formGroup]="formulario">
            <div class="form-group">
                <label>nombre:</label>
                <input type="text" placeholder="nombre" formControlName="nombre" required>
            </div>
            <div class="form-group">
                <label>apellido:</label>
                <input type="text" placeholder="apellido" formControlName="apellido" required>
            </div>
            <div class="form-group">
                <label>edad:</label>
                <input type="number" placeholder="edad" formControlName="edad" required>
            </div>
            <div class="form-group">
                <label>email:</label>
                <input type="text" placeholder="email" formControlName="email" required>
            </div>
            <div class="form-group">
                <label>password:</label>
                <input type="password" placeholder="password" formControlName="password" required>
            </div>
            <div>
                <button class="btm btm-primary" (click)="botonEnviar()" [disabled]="!formulario.valid">enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
